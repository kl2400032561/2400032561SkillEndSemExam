<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Promotions</title>
  <style>
    /* ---------- BASIC RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* ---------- HEADER & NAV ---------- */
    header {
      background: #f8b400;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      background: #ff6f61;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.8rem 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Push content below fixed nav */
    .content {
      margin-top: 80px;
    }

    /* ---------- SLIDESHOW ---------- */
    .slideshow {
      position: relative;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* ---------- SECTION ---------- */
    section {
      padding: 2rem;
      text-align: center;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* ---------- RESPONSIVE DESIGN ---------- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }

      .slideshow {
        height: 200px;
      }

      section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    üçû Sweet Treats Bakery
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    <!-- Featured Product Slideshow -->
    <div class="slideshow">
      <div class="slides">
        <img src="https://source.unsplash.com/1600x900/?cake" alt="Cake">
        <img src="https://source.unsplash.com/1600x900/?bread" alt="Bread">
        <img src="https://source.unsplash.com/1600x900/?cookies" alt="Cookies">
      </div>
    </div>

    <!-- Promotion Section -->
    <section>
      <h2>Welcome to Sweet Treats Bakery</h2>
      <p>Delicious cakes, cookies, and pastries baked fresh every day!</p>
    </section>
  </div>

  <footer>
    &copy; 2025 Sweet Treats Bakery | All Rights Reserved
  </footer>

</body>
</html>
