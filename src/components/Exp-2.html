<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yada Raghuvarma</h1>
    <h2>Frontend Developer</h2>
    <p>
        I am a passionate frontend developer excited to contribute to this project.
    </p>

    <section id="about">
        <h2>About Me</h2>
        <p>
            I am a frontend developer who enjoys building responsive, user-friendly web
            applications. My focus is on clean design, accessibility, and performance.
        </p>
        <!-- Responsive image -->
        <img src="team.jpg" alt="Our team" class="responsive-img">
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
